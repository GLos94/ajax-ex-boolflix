<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/master.css">

    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie">
            <h3>Titolo: {{it-title}}</h3>
            <h3>Titolo originale: {{original_title}}</h3>
            <div class="language">Lingua originale: {{original_language}}</div>
            <div class="vote">Voto: {{vote_average}}
            {{star1}}
            {{star2}}
            {{star3}}
            {{star4}}
            {{star5}}
            </div>
            <!-- <i class="fas fa-star"></i>
            <i class="far fa-star"></i> -->
        </div>
    </script>

    <script id="serie-template" type="text/x-handlebars-template">
      <div class="serie">
            <h3>Titolo: {{it-name}}</h3>
            <h3>Titolo originale: {{original_name}}</h3>
            <div class="language">Lingua originale: {{original_language}}</div>
            <div class="vote">Voto: {{vote_average}}</div>
            <div class="switch"> data-vote={{"vote_average"}} data-language={{original_language}}</div>



        </div>
    </script>

    <script id="stars-template" type="text/x-handlebars-template">
      <h3>Voto:
         <i class='{{star1}}'></i>
         <i class='{{star2}}'></i>
         <i class='{{star3}}'></i>
         <i class='{{star4}}'></i>
         <i class='{{star5}}'></i>
      </h3>
    </script>

  </head>
  <header>

      <img id="logo" src="img/BoolFlix2.png" alt="logo">

    <div class="ricerca">
      <input id="search" type="text" name="" value="" placeholder="Cerca film o serie tv">
      <button id="push" type="button" name="button">Avvia</button>
    </div>

  </header>
  <body>

    <div class="movies-container">
      <div class="movie">

      </div>
    </div>

    <div class="series-container">
      <div class="serie">

      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
