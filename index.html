<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/master.css">

    <script id="movie-template" type="text/x-handlebars-template">

          <div class="movie-info">
            <li>
               Titolo: {{title}} <br>
               Titolo originale: {{original_title}} <br>
               Lingua originale: {{original_language}} <br>
               Voto: {{vote_average}} <br>
               {{{stars}}} <br>
               Lingua: {{{flag}}} <br>
               Trama: {{overview}}

            </li>
            {{#if poster_path}}
             <img class="poster" src='https://image.tmdb.org/t/p/w342/{{poster_path}}'>
            {{/if}}
        </div>

      </script>


      <script id="serie-template" type="text/x-handlebars-template">

        <div class="serie-info">

            <li>
              Titolo: {{name}} <br>
              Titolo originale: {{original_name}} <br>
              Lingua originale: {{original_language}} <br>
              Voto: {{vote_average}} <br>
              {{{stars}}} <br>
              Lingua: {{{flag}}} <br>
              Trama: {{overview}}
              {{#if poster_path}}
              <img class="poster" src='https://image.tmdb.org/t/p/w342/{{poster_path}}'>
              {{/if}}
            </li>

        </div>

      </script>


  </head>
  <header>

      <img id="logo" src="img/BoolFlix2.png" alt="logo">

    <div class="ricerca">
      <input id="search" type="text" name="" value="" placeholder="Cerca film o serie tv">
      <button id="push" type="button" name="button">Avvia</button>
    </div>

  </header>
  <body>

    <div class="movies-container">
      <ul class="results">

      </ul>

    </div>

    <div class="series-container">
      <ul class="results">

      </ul>

    </div>



    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
